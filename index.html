<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/img/umGatoDeRuaChamadoBob.jfif"
</head>
<body>
    <section id="login">
    <div class="login-conteiner">
        <h1>De volta á sua vida</h1>
        <h2>Escolha uma das opções</h2>
        <form action="dados.html" method="get">

            <input type="text" id="campo2" placeholder="senha" name="senha">
            <br> 
            <h2>Ou continue com</h2>
            <hr>
            <div>
                <ul class="social">
                    <li><a href="https://www.google.com.br/"><img src="./assets/img/iconGoogle.png" alt="foto da logo google"></li></a>
                    <li><a href="https://meta.com.br/"><img src="./assets/img/iconMeta.png" alt="foto da logo meta"></li></a>
                    <li><a href="https://www.apple.com/br/"><img src="./assets/img/iconApple.png" alt="foto da logo apple"></li></a>
                </ul>
                <button class="botaoLogin" type="submit">Entrar</button>
            </div>
        </form>
    </div>
</section>

</html>
